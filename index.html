<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4f81b693f0.js" crossorigin="anonymous"></script>
    <title>Stylish Card</title>
</head>

<body>
    <div class="game">
        <div class="rank">1</div>
        <div class="front">
            <img class="thumbnail" src="./images/main-cover.png" alt="doom-cover-image">
            <h3 class="name">Doom Eternal</h3>
            <div class="stats">
                <div class="viewers icon">666K</div>
                <div class="streamers">
                    <img src="./images/44.jpg" alt="streamer-pic">
                    <img src="./images/57.jpg" alt="streamer-pic">
                    <img src="./images/65.jpg" alt="streamer-pic">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat"><span>559k</span>Watching</p>
                <p class="game-stat"><span>22.5K</span>Streams</p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./images/44.jpg" alt=""></div>
                    <p class="name">Gamer1</p>
                    <p class="number">10K</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./images/57.jpg" alt=""></div>
                    <p class="name">Gamer2</p>
                    <p class="number">20K</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./images/65.jpg" alt=""></div>
                    <p class="name">Gamer3</p>
                    <p class="number">30K</p>
                </div>
                
            </div>
        </div>
        <div class="background">
            
        </div>
    </div>
</body>

</html>
